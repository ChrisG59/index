<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factura de Agua</title>
    <link rel="stylesheet" href="Czz.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Factura de Agua</h1>
        
        <form id="formulario">
            <label for="cliente">Tipo de Cliente:</label>
            <select id="cliente">
                <option value="natural">Persona Natural</option>
                <option value="juridica">Persona Jurídica</option>
            </select>
            
            <label for="consumo">Consumo de Agua (m³):</label>
            <input type="number" id="consumo" placeholder="Ingrese el consumo en m³">
            
            <button type="button" onclick="calcularFactura()">Calcular</button>
        </form>
        
        <div class="resultado">
            <h2>Resultado</h2>
            <p id="detalle"></p>
            <p id="total"></p>
        </div>
    </div>
    <li><a href="index.html">Inicio</a></li>
    <script src="Jc.js"></script>
</body>
</html>
